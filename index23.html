<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUIT OLX - Buy & Sell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(51, 65, 85, 0.6));
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .animation-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animation-delay-400 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="dark bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900 min-h-screen text-white">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass bg-dark-800/20 border-b border-dark-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-shadow">
                        <span class="text-blue-400 hover:scale-110 inline-block transition-transform cursor-pointer">J</span>
                        <span class="text-purple-400 hover:scale-110 inline-block transition-transform cursor-pointer">U</span>
                        <span class="text-green-400 hover:scale-110 inline-block transition-transform cursor-pointer">I</span>
                        <span class="text-yellow-400 hover:scale-110 inline-block transition-transform cursor-pointer">T</span>
                        <span class="text-white ml-2">OLX</span>
                    </h1>
                </div>
                
                <!-- Navigation -->
                <nav class="flex space-x-4">
                    <button onclick="juitApp.showAllProducts()" 
                            class="px-4 py-2 text-sm font-medium text-white hover:text-blue-400 transition-colors duration-200">
                        HOME
                    </button>
                    <button onclick="juitApp.refreshProducts()" 
                            class="px-4 py-2 text-sm font-medium text-white hover:text-green-400 transition-colors duration-200">
                        REFRESH
                    </button>
                    <button onclick="juitApp.showSellModal()" 
                            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-6 py-2 rounded-lg text-sm font-medium text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5">
                        SELL
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h2 class="text-5xl font-bold mb-6 text-shadow animate-fade-in-up">
                Buy & Sell with JUIT Community
            </h2>
            <p class="text-xl text-dark-300 mb-12 animate-fade-in-up animation-delay-200">
                Your campus marketplace for everything you need
            </p>
            
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto relative animate-fade-in-up animation-delay-400">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search for products..."
                       onkeyup="juitApp.handleSearch(event)"
                       class="w-full px-6 py-4 pr-12 text-lg bg-dark-800/50 border border-dark-600 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none backdrop-blur-sm transition-all duration-200">
                <button onclick="juitApp.performSearch()" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-16 hidden">
            <div class="inline-flex items-center space-x-3">
                <div class="loading-spinner"></div>
                <span class="text-lg">Loading products...</span>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20 hidden">
            <div class="text-6xl text-dark-600 mb-6">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-semibold text-dark-300 mb-4">No Products Found</h3>
            <p class="text-dark-400 mb-8">Be the first to list a product in our marketplace!</p>
            <button onclick="juitApp.showSellModal()" 
                    class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-8 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200 hover:-translate-y-0.5">
                List Your Product
            </button>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" 
            onclick="scrollToTop()" 
            class="fixed bottom-8 right-8 w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 opacity-0 invisible z-50">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <script>
        class JUITOLXApp {
            constructor() {
                this.products = [];
                this.filteredProducts = [];
                this.dataFileName = 'juit_olx_products.json';
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.setupAnimations();
                await this.loadProducts();
                this.setupFileHandlers();
            }

            setupFileHandlers() {
                // Add export/import buttons to header
                const nav = document.querySelector('nav');
                const exportBtn = document.createElement('button');
                exportBtn.innerHTML = 'EXPORT DATA';
                exportBtn.className = 'px-4 py-2 text-sm font-medium text-white hover:text-yellow-400 transition-colors duration-200';
                exportBtn.onclick = () => this.exportData();
                
                const importBtn = document.createElement('button');
                importBtn.innerHTML = 'IMPORT DATA';
                importBtn.className = 'px-4 py-2 text-sm font-medium text-white hover:text-orange-400 transition-colors duration-200';
                importBtn.onclick = () => this.showImportModal();
                
                nav.insertBefore(exportBtn, nav.lastElementChild);
                nav.insertBefore(importBtn, nav.lastElementChild);
            }

            setupEventListeners() {
                // Logo hover animations
                const logoSpans = document.querySelectorAll('h1 span');
                logoSpans.forEach((span, index) => {
                    span.addEventListener('mouseenter', () => {
                        span.style.transform = 'scale(1.2) rotate(10deg)';
                    });
                    
                    span.addEventListener('mouseleave', () => {
                        span.style.transform = 'scale(1) rotate(0deg)';
                    });
                });

                // Search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.performSearch();
                    }, 300);
                });
            }

            setupAnimations() {
                // Scroll animations
                window.addEventListener('scroll', this.handleScroll.bind(this));
                
                // Scroll to top button
                window.addEventListener('scroll', () => {
                    const scrollButton = document.getElementById('scrollToTop');
                    if (window.pageYOffset > 300) {
                        scrollButton.classList.remove('opacity-0', 'invisible');
                        scrollButton.classList.add('opacity-100', 'visible');
                    } else {
                        scrollButton.classList.add('opacity-0', 'invisible');
                        scrollButton.classList.remove('opacity-100', 'visible');
                    }
                });
            }

            handleScroll() {
                const products = document.querySelectorAll('.product-card');
                products.forEach(product => {
                    const rect = product.getBoundingClientRect();
                    const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                    
                    if (isVisible && !product.classList.contains('animated')) {
                        product.classList.add('animated', 'animate-fade-in-up');
                    }
                });
            }

            handleSearch(event) {
                if (event.key === 'Enter') {
                    this.performSearch();
                }
            }

            performSearch() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    this.filteredProducts = [...this.products];
                } else {
                    this.filteredProducts = this.products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm) ||
                        product.seller.toLowerCase().includes(searchTerm) ||
                        product.condition.toLowerCase().includes(searchTerm)
                    );
                }
                
                this.displayProducts();
            }

            async loadProducts() {
                const loadingIndicator = document.getElementById('loadingIndicator');
                const productContainer = document.getElementById('productContainer');
                const emptyState = document.getElementById('emptyState');
                
                loadingIndicator.classList.remove('hidden');
                productContainer.innerHTML = '';
                emptyState.classList.add('hidden');

                try {
                    // Try to load from memory first (for current session)
                    if (this.memoryProducts && this.memoryProducts.length > 0) {
                        this.products = this.memoryProducts;
                        this.filteredProducts = [...this.products];
                        this.displayProducts();
                        loadingIndicator.classList.add('hidden');
                        return;
                    }

                    // Check for auto-saved data in sessionStorage
                    const autoSavedData = sessionStorage.getItem('juit_olx_autosave');
                    if (autoSavedData) {
                        const savedProducts = JSON.parse(autoSavedData);
                        if (savedProducts.length > 0) {
                            this.products = savedProducts;
                            this.filteredProducts = [...this.products];
                            this.memoryProducts = [...this.products];
                            this.displayProducts();
                            this.showNotification('Loaded auto-saved data', 'success');
                            loadingIndicator.classList.add('hidden');
                            return;
                        }
                    }

                    // Default demo products if no saved data
                    this.products = [
                        {
                            id: 1,
                            name: "Gaming Laptop RTX 3060",
                            price: 85000,
                            seller: "Alex Kumar",
                            whatsapp: "919876543210",
                            condition: "Like New",
                            description: "High-performance gaming laptop with RTX 3060 graphics card, perfect for gaming and development work.",
                            imagePath: "https://images.unsplash.com/photo-1593642632823-8f785ba67e45?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 2,
                            name: "Study Table with Storage",
                            price: 4500,
                            seller: "Priya Singh",
                            whatsapp: "919876543211",
                            condition: "Good",
                            description: "Wooden study desk with multiple drawers, perfect for dorm rooms and study spaces.",
                            imagePath: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 3,
                            name: "Mountain Bike Trek",
                            price: 25000,
                            seller: "Rahul Sharma",
                            whatsapp: "919876543212",
                            condition: "Excellent",
                            description: "Trek mountain bike in excellent condition, perfect for campus rides and weekend adventures.",
                            imagePath: "https://images.unsplash.com/photo-1544191696-15693072ce6b?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 4,
                            name: "iPhone 13 Pro Max",
                            price: 95000,
                            seller: "Ankit Verma",
                            whatsapp: "919876543213",
                            condition: "Excellent",
                            description: "iPhone 13 Pro Max 256GB in excellent condition with original box and accessories.",
                            imagePath: "https://images.unsplash.com/photo-1632661674596-df8be070a5c5?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 5,
                            name: "Engineering Textbooks Set",
                            price: 3500,
                            seller: "Meera Gupta",
                            whatsapp: "919876543214",
                            condition: "Good",
                            description: "Complete set of engineering textbooks for CSE 2nd year. All books in good condition.",
                            imagePath: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        },
                        {
                            id: 6,
                            name: "Bluetooth Headphones",
                            price: 2500,
                            seller: "Rohit Jain",
                            whatsapp: "919876543215",
                            condition: "Like New",
                            description: "Sony WH-CH720N wireless noise canceling headphones. Barely used, excellent sound quality.",
                            imagePath: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&h=300&fit=crop",
                            dateAdded: new Date().toISOString()
                        }
                    ];
                    this.filteredProducts = [...this.products];
                    this.memoryProducts = [...this.products];
                    this.autoSaveData();
                    this.displayProducts();
                } catch (error) {
                    console.error('Error loading products:', error);
                    this.showNotification('Error loading products', 'error');
                }
                
                loadingIndicator.classList.add('hidden');
            }

            autoSaveData() {
                try {
                    sessionStorage.setItem('juit_olx_autosave', JSON.stringify(this.products));
                } catch (error) {
                    console.warn('Auto-save failed:', error);
                }
            }

            exportData() {
                try {
                    const dataToExport = {
                        exportDate: new Date().toISOString(),
                        version: "1.0",
                        products: this.products
                    };
                    
                    const dataStr = JSON.stringify(dataToExport, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `juit_olx_data_${new Date().toISOString().split('T')[0]}.json`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    URL.revokeObjectURL(url);
                    
                    this.showNotification('Data exported successfully!', 'success');
                } catch (error) {
                    console.error('Export error:', error);
                    this.showNotification('Failed to export data', 'error');
                }
            }

            showImportModal() {
                const existingModal = document.querySelector('.import-modal');
                if (existingModal) {
                    existingModal.remove();
                }

                const modal = document.createElement('div');
                modal.className = 'import-modal fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 opacity-0 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="modal-content glass bg-dark-800/90 rounded-2xl w-full max-w-md transform scale-95 transition-transform duration-300">
                        <div class="bg-gradient-to-r from-orange-600 to-red-600 p-6 rounded-t-2xl">
                            <div class="flex justify-between items-center">
                                <h2 class="text-xl font-bold text-white">Import Data</h2>
                                <button class="close-import-modal w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="p-6 space-y-4">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium text-white">Select JSON file to import:</label>
                                <input type="file" id="importFileInput" accept=".json" 
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition-all duration-200 text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-600 file:text-white hover:file:bg-orange-700">
                            </div>
                            
                            <div class="bg-yellow-900/50 border border-yellow-600 rounded-lg p-4">
                                <div class="flex">
                                    <svg class="w-5 h-5 text-yellow-400 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                    <div>
                                        <p class="text-sm text-yellow-300 font-medium">Warning</p>
                                        <p class="text-sm text-yellow-200">This will replace all current products with the imported data.</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex space-x-4 pt-4">
                                <button class="cancel-import flex-1 px-6 py-3 bg-dark-600 hover:bg-dark-500 text-white font-medium rounded-lg transition-colors duration-200">
                                    Cancel
                                </button>
                                <button class="import-btn flex-1 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white font-medium py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    Import Data
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                
                // Show modal with animation
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.classList.add('opacity-100');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                    modal.querySelector('.modal-content').classList.add('scale-100');
                }, 10);
                
                this.setupImportModalEvents(modal);
            }

            setupImportModalEvents(modal) {
                const closeBtn = modal.querySelector('.close-import-modal');
                const cancelBtn = modal.querySelector('.cancel-import');
                const importBtn = modal.querySelector('.import-btn');
                const fileInput = modal.querySelector('#importFileInput');

                closeBtn.addEventListener('click', () => this.closeImportModal(modal));
                cancelBtn.addEventListener('click', () => this.closeImportModal(modal));
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeImportModal(modal);
                });

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    importBtn.disabled = !file;
                });

                importBtn.addEventListener('click', () => {
                    this.handleImport(fileInput.files[0], modal);
                });
            }

            async handleImport(file, modal) {
                if (!file) {
                    this.showNotification('Please select a file', 'error');
                    return;
                }

                try {
                    const fileContent = await this.readFileAsText(file);
                    const importedData = JSON.parse(fileContent);
                    
                    // Validate the imported data structure
                    if (!importedData.products || !Array.isArray(importedData.products)) {
                        throw new Error('Invalid file format. Expected JSON with products array.');
                    }
                    
                    // Validate each product has required fields
                    const requiredFields = ['id', 'name', 'price', 'seller', 'whatsapp', 'condition', 'description'];
                    for (const product of importedData.products) {
                        for (const field of requiredFields) {
                            if (!product.hasOwnProperty(field)) {
                                throw new Error(`Invalid product data: missing field '${field}'`);
                            }
                        }
                    }
                    
                    // Import the data
                    this.products = importedData.products;
                    this.filteredProducts = [...this.products];
                    this.memoryProducts = [...this.products];
                    this.autoSaveData();
                    
                    // Update display
                    this.displayProducts();
                    
                    // Close modal
                    this.closeImportModal(modal);
                    
                    this.showNotification(`Successfully imported ${this.products.length} products!`, 'success');
                    
                } catch (error) {
                    console.error('Import error:', error);
                    this.showNotification(`Import failed: ${error.message}`, 'error');
                }
            }

            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }

            closeImportModal(modal) {
                modal.classList.add('opacity-0');
                modal.classList.remove('opacity-100');
                modal.querySelector('.modal-content').classList.add('scale-95');
                modal.querySelector('.modal-content').classList.remove('scale-100');
                setTimeout(() => modal.remove(), 300);
            }

            displayProducts() {
                const container = document.getElementById('productContainer');
                const emptyState = document.getElementById('emptyState');
                
                container.innerHTML = '';
                
                if (this.filteredProducts.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                this.filteredProducts.forEach((product, index) => {
                    const productElement = this.createProductElement(product, index);
                    container.appendChild(productElement);
                    
                    // Add staggered animation
                    setTimeout(() => {
                        productElement.classList.add('animate-fade-in-up');
                    }, index * 100);
                });
            }

            createProductElement(product, index) {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-card glass bg-dark-800/30 rounded-xl overflow-hidden shadow-xl hover-lift border border-dark-600/30';
                
                productDiv.innerHTML = `
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url('${product.imagePath}')">
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-900/50 to-transparent"></div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 text-white">${product.name}</h3>
                        <p class="text-dark-300 text-sm mb-3">Seller: ${product.seller}</p>
                        
                        <div class="flex justify-between items-center mb-4">
                            <span class="px-3 py-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white text-xs font-medium rounded-full">
                                ${product.condition}
                            </span>
                            <span class="text-2xl font-bold text-green-400">₹${product.price.toLocaleString()}</span>
                        </div>
                        
                        <p class="text-dark-300 text-sm mb-6 line-clamp-2">${product.description}</p>
                        
                        <button onclick="juitApp.openWhatsAppChat(${index})" 
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg">
                            Chat with Seller
                        </button>
                    </div>
                `;
                
                return productDiv;
            }

            openWhatsAppChat(productIndex) {
                const product = this.filteredProducts[productIndex];
                
                const message = `Hi! I'm interested in your ${product.name} listed for ₹${product.price.toLocaleString()}. Is it still available?`;
                const whatsappUrl = `https://wa.me/${product.whatsapp}?text=${encodeURIComponent(message)}`;
                
                // Add button click animation
                const button = event.target;
                button.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
                
                window.open(whatsappUrl, '_blank');
                this.showNotification('Opening WhatsApp...', 'success');
            }

            showSellModal() {
                const existingModal = document.querySelector('.sell-modal');
                if (existingModal) {
                    existingModal.remove();
                }

                const modal = document.createElement('div');
                modal.className = 'sell-modal fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 opacity-0 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="modal-content glass bg-dark-800/90 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto custom-scrollbar transform scale-95 transition-transform duration-300">
                        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 rounded-t-2xl">
                            <div class="flex justify-between items-center">
                                <h2 class="text-2xl font-bold text-white">Sell Your Product</h2>
                                <button class="close-sell-modal w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-colors duration-200">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <form id="sellForm" class="p-6 space-y-6">
                            <div class="space-y-2">
                                <label for="productName" class="block text-sm font-medium text-white">Product Name *</label>
                                <input type="text" id="productName" name="productName" required 
                                       placeholder="e.g., Gaming Laptop, Study Table, Textbooks..."
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="productPrice" class="block text-sm font-medium text-white">Price (in ₹) *</label>
                                <input type="number" id="productPrice" name="productPrice" required 
                                       placeholder="Enter price" min="1" step="1"
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="sellerName" class="block text-sm font-medium text-white">Your Name *</label>
                                <input type="text" id="sellerName" name="sellerName" required 
                                       placeholder="Your full name"
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400">
                            </div>
                            
                            <div class="space-y-2">
                                <label for="whatsappNumber" class="block text-sm font-medium text-white">WhatsApp Number *</label>
                                <input type="tel" id="whatsappNumber" name="whatsappNumber" required 
                                       placeholder="e.g., 919876543210 (with country code)"
                                       pattern="[0-9]{12}" maxlength="12"
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400">
                                <p class="text-xs text-dark-400">Include country code (e.g., 91 for India). Format: 919876543210</p>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="productCondition" class="block text-sm font-medium text-white">Condition *</label>
                                <select id="productCondition" name="productCondition" required
                                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white">
                                    <option value="">Select condition</option>
                                    <option value="Brand New">Brand New</option>
                                    <option value="Like New">Like New</option>
                                    <option value="Excellent">Excellent</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                </select>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="productDescription" class="block text-sm font-medium text-white">Description *</label>
                                <textarea id="productDescription" name="productDescription" required
                                          placeholder="Describe your product in detail..." rows="4"
                                          class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400 resize-none"></textarea>
                            </div>
                            
                            <div class="space-y-2">
                                <label for="productImageUrl" class="block text-sm font-medium text-white">Product Image URL *</label>
                                <input type="url" id="productImageUrl" name="productImageUrl" required
                                       placeholder="Paste image URL (e.g., from Google Images, Imgur, etc.)"
                                       class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-white placeholder-dark-400">
                                <p class="text-xs text-dark-400">Tip: Upload your image to a free service like Imgur or use a direct image URL</p>
                                <div id="imagePreview" class="mt-4 p-4 border-2 border-dashed border-dark-600 rounded-lg text-center bg-dark-700/50">
                                    <p class="text-dark-400">Paste image URL above to preview</p>
                                </div>
                            </div>
                            
                            <div class="flex space-x-4 pt-6">
                                <button type="button" class="cancel-btn flex-1 px-6 py-3 bg-dark-600 hover:bg-dark-500 text-white font-medium rounded-lg transition-colors duration-200">
                                    Cancel
                                </button>
                                <button type="submit" class="submit-btn flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium py-3 rounded-lg transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg">
                                    <span class="btn-text">Publish Product</span>
                                    <span class="btn-loading hidden items-center space-x-2">
                                        <div class="loading-spinner"></div>
                                        <span>Publishing...</span>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                `;

                document.body.appendChild(modal);
                
                // Show modal with animation
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.classList.add('opacity-100');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                    modal.querySelector('.modal-content').classList.add('scale-100');
                }, 10);
                
                this.setupSellModalEvents(modal);
            }

            setupSellModalEvents(modal) {
                const closeBtn = modal.querySelector('.close-sell-modal');
                const cancelBtn = modal.querySelector('.cancel-btn');
                const form = modal.querySelector('#sellForm');
                const imageUrlInput = modal.querySelector('#productImageUrl');
                const imagePreview = modal.querySelector('#imagePreview');
                const phoneInput = modal.querySelector('#whatsappNumber');

                closeBtn.addEventListener('click', () => this.closeSellModal(modal));
                cancelBtn.addEventListener('click', () => this.closeSellModal(modal));
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeSellModal(modal);
                });

                // Image preview functionality
                imageUrlInput.addEventListener('input', (e) => {
                    this.handleImageUrlPreview(e.target.value, imagePreview);
                });

                // Phone number validation
                phoneInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                    if (e.target.value.length > 12) {
                        e.target.value = e.target.value.slice(0, 12);
                    }
                });

                // Form submission
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSellFormSubmit(form, modal);
                });

                modal.querySelector('#productName').focus();
            }

            handleImageUrlPreview(url, previewContainer) {
                if (url && this.isValidImageUrl(url)) {
                    previewContainer.innerHTML = `
                        <img src="${url}" alt="Preview" class="max-w-full max-h-48 mx-auto rounded-lg shadow-lg mb-2" 
                             onerror="this.parentElement.innerHTML='<p class=\\'text-red-400\\'>Invalid image URL</p>'">
                        <p class="text-dark-300 text-sm">Image preview</p>
                    `;
                } else if (url) {
                    previewContainer.innerHTML = `
                        <p class="text-yellow-400">Checking image URL...</p>
                    `;
                } else {
                    previewContainer.innerHTML = `
                        <p class="text-dark-400">Paste image URL above to preview</p>
                    `;
                }
            }

            isValidImageUrl(url) {
                try {
                    new URL(url);
                    return /\.(jpg|jpeg|png|gif|webp|bmp)(\?.*)?$/i.test(url) || 
                           url.includes('unsplash.com') || 
                           url.includes('imgur.com') ||
                           url.includes('images.') ||
                           url.includes('cdn.');
                } catch {
                    return false;
                }
            }

            async handleSellFormSubmit(form, modal) {
                const submitBtn = form.querySelector('.submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoading = submitBtn.querySelector('.btn-loading');
                
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                btnLoading.classList.add('flex');

                try {
                    const formData = new FormData(form);
                    
                    // Validate phone number
                    const phoneNumber = formData.get('whatsappNumber');
                    if (phoneNumber.length < 10 || !/^\d+$/.test(phoneNumber)) {
                        throw new Error('Please enter a valid phone number with country code');
                    }

                    // Validate image URL
                    const imageUrl = formData.get('productImageUrl');
                    if (!this.isValidImageUrl(imageUrl)) {
                        throw new Error('Please enter a valid image URL');
                    }

                    const productData = {
                        id: Date.now(),
                        name: formData.get('productName'),
                        price: parseInt(formData.get('productPrice')),
                        seller: formData.get('sellerName'),
                        whatsapp: phoneNumber,
                        condition: formData.get('productCondition'),
                        description: formData.get('productDescription'),
                        imagePath: imageUrl,
                        dateAdded: new Date().toISOString()
                    };

                    // Save to memory and auto-save
                    this.products.push(productData);
                    this.filteredProducts = [...this.products];
                    this.memoryProducts = [...this.products];
                    this.autoSaveData(); // Auto-save to session storage
                    
                    // Update display
                    this.displayProducts();
                    
                    // Close modal
                    this.closeSellModal(modal);
                    
                    // Show success message
                    this.showNotification('Product published successfully! Don\'t forget to export your data.', 'success');
                    
                } catch (error) {
                    console.error('Error publishing product:', error);
                    this.showNotification(`Error: ${error.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    btnLoading.classList.remove('flex');
                }
            }

            closeSellModal(modal) {
                modal.classList.add('opacity-0');
                modal.classList.remove('opacity-100');
                modal.querySelector('.modal-content').classList.add('scale-95');
                modal.querySelector('.modal-content').classList.remove('scale-100');
                setTimeout(() => modal.remove(), 300);
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notif => notif.remove());

                const notification = document.createElement('div');
                notification.className = `notification fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 max-w-sm animate-slide-in`;
                
                // Set notification colors based on type
                if (type === 'success') {
                    notification.classList.add('bg-green-600', 'text-white');
                } else if (type === 'error') {
                    notification.classList.add('bg-red-600', 'text-white');
                } else {
                    notification.classList.add('bg-blue-600', 'text-white');
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 4000);
            }

            async refreshProducts() {
                this.showNotification('Refreshing products...', 'info');
                await this.loadProducts();
                this.showNotification('Products refreshed successfully!', 'success');
            }

            showAllProducts() {
                document.getElementById('searchInput').value = '';
                this.filteredProducts = [...this.products];
                this.displayProducts();
                this.showNotification('Showing all products', 'info');
            }

            // Utility methods
            formatPrice(price) {
                return '₹' + price.toLocaleString('en-IN');
            }

            isValidIndianPhone(phone) {
                return /^91[6-9]\d{9}$/.test(phone);
            }

            getCurrentTimestamp() {
                return new Date().toISOString();
            }
        }

        // Initialize the application when DOM is loaded
        let juitApp;
        document.addEventListener('DOMContentLoaded', () => {
            juitApp = new JUITOLXApp();
        });

        // Global utility functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
